<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입</h1>
    <form action="/join" method="get"> <!--데이터를 들고 /join이라는 주소로 찾아가기, 방식은 GET(주소창에 다보이게)방식으로-->
        아이디: <input type="text" name="name"><br>    <!--입력창에 적힌 내용은 'name'이라는 이름을 붙여서-->
        비밀번호: <input type="password" name="password"><br> <button type="submit">가입하기</button>
    </form>
</body>
</html>

<!--이름: 홍길동, 비번: 1234로 적었다면 'http://.../join?name=홍길동' 과 같은 식으로 만들어짐-->
<!--만든 주소로 서버에 처리해달라고 호출하면 서버(스프링)에 있는 @GetMapping("/join")이 요청을 낚음-->
