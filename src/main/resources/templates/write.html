<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>글쓰기</title>
</head>
<body>
    <h1>글쓰기 (포인트 적립)</h1>
    <form action="/write" method="post">
        제목: <input type="text" name="title" placeholder="제목을 입력하세요"> <br>
        내용: <br>
        <textarea name="content" rows="10" cols="30" placeholder="내용을 입력하세요"></textarea> <br>
        <button type="submit">글 올리기</button>
    </form>
</body>
</html>
